<div>
  <button (click)="filterTasks(true)">[ Completadas ]</button>
  <button (click)="filterTasks(false)"> [ Pendientes ]</button>
</div>
<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }} - {{ task.completed ? 'Completada' : 'Pendiente' }} - Fecha límite: {{ task.deadline }}
    <ul>
      <li *ngFor="let person of task.assignedTo">
        {{ person.fullName }} ({{ person.age }} años)
      </li>
    </ul>
    <ul>
      <li *ngFor="let skill of task.skills">
        {{ skill }}
      </li>
    </ul>
  </li>
</ul>
